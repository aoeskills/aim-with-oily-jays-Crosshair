<!DOCTYPE html>

<head>

  <title>用豬油傑的準星壓槍 Spray with Pig-oil Jay's cursor</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
    }

    #main {
      width: 100%;
      height: calc(100% - 80px);
      
    }

    #container {
      position: relative;
      width: 1080px;
      height: 100%;
      overflow: auto;
      transform-origin: top;
    }

    h1 {
      display: block;
      height: 40px;
      margin: 0;
      padding: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 24px;
      line-height: 1;
      text-align: center;
    }
    code {
      color: white;
      text-align: center;
      display: block;
      padding: 4px;
      background: darkgray;
      width: max-content;
      margin: 12px auto;
    }

    .centerMyChildren {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .centerMyChildren>* {
      margin: auto;
    }

    .absloute {
      position: absolute;
      top: 0;
      left: 0;
    }
    .click-to-reload {
      cursor: pointer;
    }
  </style>
  <script>
    const setClickToReloadListener = (dom)=>{
      dom.dataset.src = dom.src;
      dom.addEventListener('click',()=>{
        dom.removeAttribute('src');
        setTimeout(()=>dom.setAttribute('src', dom.dataset.src),0);
      })
    }
    window.addEventListener('load',()=>{
      document.querySelectorAll('.click-to-reload').forEach(dom=>setClickToReloadListener(dom));
    });
  </script>
</head>
